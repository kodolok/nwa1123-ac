<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=10" />
  <meta http-equiv="Cache-Control" content="no-cache" />
  <title>.::Welcome to the Web-Based Configurator::.</title>
  <link href="css/expert.css" rel="stylesheet" type="text/css" />
  <script type="text/javascript" src="../js/baseJS.js"></script>
  <script type="text/javascript">
    function init() {
      NN_val(NN_getById("cLED_CTRL_STATUS"), NN_val(NN_getById("LED_CTRL_STATUS")));
      checkLedStatus();
    }
    function checkLedStatus() {
      var isChecked = NN_val(NN_getById("cLED_CTRL_STATUS"));
      NN_val(NN_getById("LED_CTRL_STATUS"), ((isChecked == true) ? 1 : 0));
    }
  </script>
</head>
<body onload="init();">
  <div class="topgraph"></div>
  <div id="tabs">
    <ul>
      <li class="hightline"><a title="Suppression"><span>Suppression</span></a></li>
    </ul><br class="clearfloat" />
  </div>
  <form method="post">
  <div class="table_top"></div>
  <div id="table">
    <div class="data">
      <div class="undownLineTitle">
        Configuration
      </div>
      <div class="w_text">
        <ul>
          <li class="left_table">
            <input type="checkbox" id="cLED_CTRL_STATUS" value="1" onclick="checkLedStatus();" />
            <input type="hidden" name="LED_CTRL_STATUS" id="LED_CTRL_STATUS" value="~~LED_CTRL_STATUS~" />
            Suppression on</li>
          <li class="right_table">
          </li>
        </ul>
      </div>
      <div class="w_text">
        <br />
        <div style="font-weight: bold;">Note:</div>
        <div>The exception when LED suppression mode is Enabled:</div>
        <div>&nbsp;&nbsp;* Device is doing Firmware Upgrade</div>
        <div>&nbsp;&nbsp;* Device is booting</div>
      </div>
    </div>
    <div class="table_button">
      <center>
        <input name="COMMIT" value="Apply" type="submit" class="table_button_l" /> 
        <input name="cancel" value="Cancel" type="button" onclick="document.location.replace('leds');" class="table_button_r" />
        <input type="hidden" name="EXECUTE" value="leds" />
      </center>
    </div>
  </div>
</body>
</html>
