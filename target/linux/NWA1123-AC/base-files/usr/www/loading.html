<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <link rel="stylesheet" title="Standard" href="../mode/easy/imagcss.css" type="text/css" media="screen" />
  <title>.::Welcome to the Web-Based Configurator::.</title>
  <link href="images/expert.css" rel="stylesheet" type="text/css" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>
  <div id="loading">
    <table width="600" border="0" align="center" cellpadding="0" cellspacing="0">
      <tr>
        <td>
          <table width="100%" height="37" border="0" cellpadding="0" cellspacing="0">
            <tr>
              <td width="19" height="37"><img src="images/popup_top_left.gif" width="19" height="45" /></td>
              <td background="images/popup_top_center.gif" class="table_title">Router Is Restart Now</td>
              <td width="15" background="images/popup_top_center.gif">&nbsp;</td>
              <td width="19" height="45"><img src="images/popup_top_right.gif" width="19" height="45" /></td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td>
          <table width="100%" border="0" cellpadding="0" cellspacing="0">
            <tr>
              <td width="19" background="images/popup_main_left.gif">&nbsp;</td>
              <td bgcolor="#FFFFFF">
                <table width="95%" border="0" align="center" cellpadding="0" cellspacing="0">
                  <tr>
                    <td height="28" colspan="3"><span class="space">&nbsp;</span></td>
                  </tr>
                  <tr>
                    <td width="31%">
                      <center>
                        <img src="../easy/images/loading.gif" width="32" height="32" />
                      </center>
                    </td>
                    <td width="69%" colspan="2"><span style="font-size:14px; font-weight:bold; color:#990000;">Router
                    Is Restart Now. Please Wait ...</span></td>
                  </tr>
                  <tr>
                    <td height="28" colspan="3"><span class="space">&nbsp;</span></td>
                  </tr>
                  <tr>
                    <td height="20" colspan="3" class="table_font">The router will now reboot. As there will be no
                    indication of when the process is complete, please wait for one minute before attempting to access
                    the router again.</td>
                  </tr>
                  <tr>
                    <td height="20" colspan="3">
                      <center>
                        &nbsp;
                      </center>
                    </td>
                  </tr>
                </table>
              </td>
              <td width="19" background="images/popup_main_right.gif">&nbsp;</td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td>
          <table width="100%" height="37" border="0" cellpadding="0" cellspacing="0">
            <tr>
              <td width="19" height="48"><img src="images/popup_down_left.gif" width="19" height="48" /></td>
              <td background="images/popup_down_center.gif">&nbsp;</td>
              <td width="19" height="37"><img src="images/popup_down_right.gif" width="19" height="48" /></td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </div>
</body>
</html>
