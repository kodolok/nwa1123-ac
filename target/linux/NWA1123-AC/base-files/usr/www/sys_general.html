<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=10" />
  <meta http-equiv="Cache-Control" content="no-cache" />
  <title>.::Welcome to the Web-Based Configurator::.</title>
  <link href="css/expert.css" rel="stylesheet" type="text/css" />
  <script type="text/javascript" src="../js/baseJS.js"></script>
  <script type="text/javascript">
    function formSubmit() {
      if (!validate(NN_getById("SYS_NAME"), V_STR, 1, 64))
        return false;
      if (!validate(NN_getById("SYS_LOCATION"), V_STR, 0, 64))
        return false;

      return true;
    }
  </script>
</head>
<body>
  <div class="topgraph"></div>
  <div id="tabs">
    <ul>
      <li class="hightline"><a title="General"><span>General</span></a></li>
    </ul><br class="clearfloat" />
  </div>
  <form method="post" onsubmit="return formSubmit();">
  <div class="table_top"></div>
  <div id="table">
    <div class="data">
      <div class="undownLineTitle">
        System Settings
      </div>
      <div class="w_text">
        <ul>
          <li class="left_table">System Name :</li>
          <li class="right_table"><input size="30" maxlength="64" name="SYS_NAME" id="SYS_NAME" value="~~SYS_NAME~" type="text" /> (max. 64
          alphanumeric, printable characters and no spaces)</li>
        </ul>
      </div>
      <div class="w_text">
        <ul>
          <li class="left_table">System Location :</li>
          <li class="right_table"><input size="30" maxlength="64" name="SYS_LOCATION" id="SYS_LOCATION" value="~~SYS_LOCATION~" type="text" /> (max. 64
          alphanumeric, printable characters and no spaces)</li>
        </ul>
      </div>
    </div>
    <div class="table_button">
      <center>
        <input name="COMMIT" value="Apply" type="submit" class="table_button_l" />
        <input name="cancel" value="Cancel" type="button" onclick="document.location.replace('sys_general');" class="table_button_r" />
        <input type="hidden" name="EXECUTE" value="sys_general" />
      </center>
    </div>
  </div>
</body>
</html>
