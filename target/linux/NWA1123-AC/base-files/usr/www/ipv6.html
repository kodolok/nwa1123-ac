<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=10" />
  <meta http-equiv="Cache-Control" content="no-cache" />
  <title>.::Welcome to the Web-Based Configurator::.</title>
  <link href="css/expert.css" rel="stylesheet" type="text/css" />
  <script type="text/javascript" src="../js/baseJS.js">
</script>
</head>
<body>
  <div class="topgraph"></div>
  <div id="tabs">
    <ul>
      <li><a href="ipv4" title="IPv4"><span>IPv4</span></a></li>
      <li class="hightline"><a title="IPv6"><span>IPv6</span></a></li>
    </ul><br class="clearfloat" />
  </div>
  <div class="table_top"></div>
  <div id="table">
    <div class="data">
      <div class="undownLineTitle">
        IP Address Assignment
      </div>
      <div class="w_text">
        <ul>
          <li class="left_table"><input type="radio" name="" value="" />Obtain IP Address Automatically</li>
        </ul>
      </div>
      <div class="w_text">
        <ul>
          <li class="left_table"><input type="radio" name="" value="" checked="checked" />Use Fixed IP Address</li>
        </ul>
      </div>
      <div class="w_text2">
        <ul>
          <li class="left_table">IP Address :</li>
          <li class="right_table"><input maxlength="39" size="50" value=
          "4FDE:0000:0000:0002:0022:F376:FF3B:AB3F" /></li>
        </ul>
      </div>
      <div class="w_text2">
        <ul>
          <li class="left_table">Prefix :</li>
          <li class="right_table"><input maxlength="15" size="4" value="64" /></li>
        </ul>
      </div>
    </div>
    <div class="table_button">
      <center>
        <input name="sysSubmit" value="Apply" type="submit" /> &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;<input name=
        "Cancel" value="Cancel" type="reset" />
      </center>
    </div>
  </div>
</body>
</html>
