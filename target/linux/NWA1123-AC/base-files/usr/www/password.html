<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=10" />
  <meta http-equiv="Cache-Control" content="no-cache" />
  <title>.::Welcome to the Web-Based Configurator::.</title>
  <link href="css/expert.css" rel="stylesheet" type="text/css" />
  <script type="text/javascript" src="../js/baseJS.js"></script>
  <script type="text/javascript" src="../js/jquery.min.js"></script>
  <script type="text/javascript">
    $.ajaxSetup({ cache: false });
    function formSubmit() {
      var retVal = true;
      var newPwd = NN_getById("PASSWD_NEW");
      var confirmPwd = NN_getById("PASSWD_CONFIRM");
      if (!validate(NN_getById("PASSWD_OLD"), V_STR, 1, 32)) retVal = false;
      if (!validate(newPwd, V_STR, 1, 32)) retVal = false;
      if (!validate(confirmPwd, V_STR, 1, 32)) retVal = false;
      if (retVal != false) {
        if (NN_val(newPwd) == NN_val(confirmPwd)) {
          NN_removeClass(newPwd, 'invalidinput');
          NN_removeClass(confirmPwd, 'invalidinput');
        } else {
          NN_addClass(newPwd, 'invalidinput');
          NN_addClass(confirmPwd, 'invalidinput');
          retVal = false;
        }
      }
      return retVal;
    }
  </script>
</head>
<body>
  <div class="topgraph"></div>
  <div id="tabs">
    <ul>
      <li class="hightline"><a title="Password Setup"><span>Password</span></a></li>
    </ul><br class="clearfloat" />
  </div>
  <div class="table_top"></div>
  <form method="post" onsubmit="return formSubmit();">
  <div id="table">
    <div class="data">
      <div class="undownLineTitle">
        Password Setup
      </div>
      <div class="w_text">
        <ul>
          <li class="left_table">Current Password :</li>
          <li class="right_table"><input size="30" maxlength="32" name="PASSWD_OLD" id="PASSWD_OLD" value="" type="password" /></li>
        </ul>
      </div>
      <div class="w_text">
        <ul>
          <li class="left_table">New Password :</li>
          <li class="right_table"><input size="30" maxlength="32" name="PASSWD_NEW" id="PASSWD_NEW" value="" type="password" /> (1-32
          characters)</li>
        </ul>
      </div>
      <div class="w_text">
        <ul>
          <li class="left_table">Retype to Confirm :</li>
          <li class="right_table"><input size="30" maxlength="32" name="PASSWD_CONFIRM" id="PASSWD_CONFIRM" value="" type="password" /></li>
        </ul>
      </div>
    </div>
    <div class="table_button">
      <center>
        <input name="COMMIT" value="Apply" type="submit" class="table_button_L"/>
        <input name="cancel" value="Cancel" type="button" onclick="document.location.replace('password');" class="table_button_r" />
        <input type="hidden" name="EXECUTE" value="password" />
      </center>
    </div>
  </div>
</body>
</html>
