<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<meta http-equiv="X-UA-Compatible" content="IE=10" />
<meta http-equiv="Cache-Control" content="no-cache" />
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
<title>[nwa1123-ac]</title>
<link rel="stylesheet" type="text/css" href="images/login.css" />
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script type="text/javascript">
  $.ajaxSetup({ cache: false });
  document.title = "[nwa1123-ac] (" + document.domain + ")";
</script>
</head>
<body>
<form id="form1" name="form1" method="post">
<div class="l-wrap">
<div class="login_bg">
  <div class="related">
    <div class="logo"></div>
    <div class="model">NWA1123-AC</div>
  </div>
  <div class="usg_icon"></div>
  <div class="content_bg"><div class="section_bg"> </div>
  </div>
  <div class="section">
    <!-- show login section beginning -->
<div id="loginpart">
		<div class="title">Enter User Name/Password and click to login.</div>
			<span class="content_line"></span>
		<br />
		<div class="inputbox">
		  <ul>
			<li><span class="left">User Name:</span><span class="right">
			  <input type="text" name="myname" />
			</span></li>
			<li><span class="left">Password:</span><span class="right">
			  <input type="password" name="mypasswd" maxlength="32" />
			</span></li>
		 </ul>
		</div>
		<br class="clearfloat" />
		<div class="limit">( 1-32 alphanumeric, printable characters and no spaces )</div>
		<div class="btn">
		  <input name="Submit" type="submit" value="Login" />
		  <input type="button" name="reset" value="Reset" onclick="document.location.reload();" />
		</div>
    <!-- <div class="showerror">Error Message</div> -->
		<div class="note_m">
		  <div class="note">Note:</div>
		  1. Turn on Javascript and Cookie setting in your web browser. <br />
		  2. Turn off Popup Window Blocking in your web browser. <br />
	</div>
	<!-- show login section ending -->
  </div>
  </div>
</div>
</form>
</body>
</html>
