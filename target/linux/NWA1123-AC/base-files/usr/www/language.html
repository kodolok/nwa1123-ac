<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=10" />
  <title>.::Welcome to the Web-Based Configurator::.</title>
  <link href="css/expert.css" rel="stylesheet" type="text/css" />
  <script type="text/javascript" src="../js/baseJS.js">
</script>
</head>
<body>
  <div class="topgraph"></div>
  <div id="tabs">
    <ul>
      <li class="hightline"><a title="Language"><span>Language</span></a></li>
    </ul><br class="clearfloat" />
  </div>
  <div class="table_top"></div>
  <div id="table">
    <div class="data">
      <div class="undownLineTitle">
        Language Setup
      </div>
      <div class="w_text">
        <ul>
          <li class="left_table">Language selection :</li>
          <li class="right_table"><span class="green"><select name="select">
            <option value="english" selected="selected">
              English
            </option>
            <option value="Deutsch">
              Deutsch
            </option>
            <option value="Français">
              Français
            </option>
            <option value="Español">
              Español
            </option>
            <option value="繁體中文">
              繁體中文
            </option>
            <option value="Italiano">
              Italiano
            </option>
          </select></span></li>
        </ul>
      </div>
    </div>
    <div class="table_button">
      <center>
        <input name="sysSubmit" value="Apply" type="submit" /> &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;<input name=
        "Cancel" value="Cancel" type="reset" />
      </center>
    </div>
  </div>
</body>
</html>
