    function init() {
      for (var i = 1; i <= 128; i+=2) {
        var elTa = NN_getById('macTable'); 
        var newRow = elTa.insertRow(elTa.rows.length);
        newRow.appendChild(uiMake('td', i));
        newRow.appendChild(uiMake('td', ['input', {name:'MAC_ACL'+i+'~#~', id:'MAC_ACL'+i+'~#~', value:''}]));
        NN_getById('MAC_ACL'+i+'~#~').maxLength = 17;
        var j = i + 1;
        newRow.appendChild(uiMake('td', j));
        newRow.appendChild(uiMake('td', ['input', {name:'MAC_ACL'+j+'~#~', id:'MAC_ACL'+j+'~#~', value:''}]));
        newRow.className = 'table_font';
        newRow.align = 'center';
        NN_getById('MAC_ACL'+j+'~#~').maxLength = 17;
      }
      uiFillOutForm(maclist);
    }
    function formSubmit() {
      var retVal = true;
      var mac2dot4g = '~`get_if_hwaddr ath0`~';
      var mac5g = '~`get_if_hwaddr ath8`~';
      if (!validate(NN_getById("MAC_PRO_NAME~#~"), V_STR, 1, 32)) retVal = false;
      for (var i = 1; i <= 128; i++) {
        var obj = NN_getById('MAC_ACL'+i+'~#~');
        if (NN_val(obj) == "") {
          NN_removeClass(obj, 'invalidinput'); 
        } else {
          if (!validate(obj, V_MAC)) { 
            retVal = false; 
          }
          if (NN_val(obj).toUpperCase() == "FF:FF:FF:FF:FF:FF") {
            obj.className = obj.className + " invalidinput";
            retVal = false;
          } 
          if (NN_val(obj).toUpperCase() == mac2dot4g) {
            obj.className = obj.className + " invalidinput";
            retVal = false;
          } else if (NN_val(obj).toUpperCase() == mac5g) {
            obj.className = obj.className + " invalidinput";
            retVal = false;
          }
        }
      }
      return retVal;
    }

  <body onload="init();">
    <div class="topgraph"></div>
    <div id="tabs">
      <ul>
        <li class="hightline"><a title="MAC Filter"><span>MAC Filter</span></a></li>
      </ul>
      <br class="clearfloat" />
    </div>
    <form method="post" onsubmit="return formSubmit();">
    <input type="hidden" name="INDEX" value=~~INDEX~>
    <div class="table_top"></div>
    <div id="table">
      <div class="data">
        <br class="clearfloat" />
        <div class="undownLineTitle">MAC Filter Settings</div>
        <div class="w_text">
          <ul>
            <li class="left_table">Profile Name :</li>
            <li class="right_table">
            <input type="text" name="MAC_PRO_NAME~#~" id="MAC_PRO_NAME~#~" value="~~MAC_PRO_NAME#~" size="32" maxlength="32" />
            </li>
          </ul>
        </div>
        <div class="w_text">
          <ul>
            <li class="left_table">Access Control Mode:</li>
            <li class="right_table">
            <select name="MAC_MODE~#~" style="width:120px">
              <option value="0" ~sMAC_MODE#:0~>Disabled</option>
              <option value="1" ~sMAC_MODE#:1~>Allow</option>
              <option value="2" ~sMAC_MODE#:2~>Deny</option>
            </select>
            </li>
          </ul>
        </div>
        <div class="tableframe" >
          <table id="macTable" width="100%" cellpadding="0" cellspacing="0" >
            <tr class="top_font" align="center" >
              <td width="35">#</td>
              <td>MAC Address</td>
              <td width="35">#</td>
              <td>MAC Address</td>
            </tr>
          </table>
        </div>
        <div class="table_button c_button">
          <center>
            <input class="table_button_l" name="Back" type="button" id="Back" value="Back" onclick="document.location.href='wlan_mf'"/>
            <input class="table_button_m" name="COMMIT" value="Apply" type="submit" />
            <input class="table_button_r" name="cancel" value="Cancel" type="button" onclick="document.location.replace('wlan_mf_modify?INDEX=~~INDEX~');" />
            <input name="EXECUTE" value="wlan_mf_modify" type="hidden" />
          </center>
        </div>
      </div>
    </div>
